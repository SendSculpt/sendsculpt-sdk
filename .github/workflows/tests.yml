name: SDK Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  python:
    name: Python SDK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        working-directory: ./python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Run tests
        working-directory: ./python
        env:
          PYTHONPATH: .
        run: pytest tests/

  nodejs:
    name: Node.js SDK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        working-directory: ./nodejs
        run: npm install
      - name: Run tests
        working-directory: ./nodejs
        run: npm test

  ruby:
    name: Ruby SDK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
      - name: Install dependencies and Run tests
        working-directory: ./ruby
        run: |
          gem install rspec webmock
          rspec spec/

  php:
    name: PHP SDK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          tools: composer:v2
      - name: Install dependencies
        working-directory: ./php
        run: composer update --prefer-dist --no-progress
      - name: Run tests
        working-directory: ./php
        run: ./vendor/bin/phpunit tests/SendSculptClientTest.php

  golang:
    name: Golang SDK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      - name: Run tests
        working-directory: ./golang
        run: go test -v .

  java:
    name: Java SDK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Run tests
        working-directory: ./java
        run: mvn test

  csharp:
    name: C# (.NET) SDK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
      - name: Restore dependencies
        working-directory: ./csharp
        run: dotnet restore
      - name: Run tests
        working-directory: ./csharp
        run: dotnet test tests/SendSculpt.Tests.csproj --no-restore --verbosity normal
